<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Egresados Prepa UDEM</title>

    <!-- Vincula el archivo CSS aquí -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Estilos adicionales para el mensaje */
        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .message-content {
            margin: 20px 0;
        }

        .message-box button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-box button:hover {
            background-color: #0056b3;
        }

        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Simulador Egresados Prepa UDEM</h1>
        </header>

        <div class="input-section">
            <input type="text" id="student-id" placeholder="Ingresa el ID del estudiante">
            <!-- Botón con la clase de estilo -->
            <button class="main-button" onclick="fetchSheetData()">Información Prepa UDEM</button>
        </div>

        <!-- Título de la tabla -->
        <div id="table-title">
            <h2>Información del Estudiante de Prepa UDEM</h2>
        </div>

        <!-- Contenedor de datos -->
        <div id="data-container"></div>

        <!-- Sección para calcular colegiatura profesional -->
        <div id="calculation-section" style="display:none;">
            <h3>Calcular Colegiatura Profesional</h3>
            <label for="professional-scholarship">% de beca en Profesional:</label>
            <input type="number" id="professional-scholarship" placeholder="Beca (%)" required>

            <label for="credits">Créditos a Inscribir:</label>
            <input type="number" id="credits" placeholder="Número de créditos" required>

            <!-- Selección de Programa -->
            <label for="program">Selecciona el Programa:</label>
            <select id="program" required>
                <option value="MCP">MCP - $5,115 por crédito</option>
                <option value="Arte y Diseño">Arte y Diseño - $4,688 por crédito</option>
                <option value="General">General - $4,570 por crédito</option>
            </select>

            <!-- Botón para calcular -->
            <button class="main-button" onclick="calculateProfessionalTuition()">Calcular colegiatura profesional</button>
        </div>

        <div id="results-container"></div>
    </div>

    <!-- Importa el archivo script.js como módulo -->
    <script type="module">
        import { fetchSheetData, calculateProfessionalTuition } from './script.js';

        // Asigna las funciones al ámbito global para que sean accesibles en el HTML
        window.fetchSheetData = fetchSheetData;
        window.calculateProfessionalTuition = calculateProfessionalTuition;
    </script>
</body>
</html>
